<section class="max-w-[1393px] mx-auto py-16" *ngIf="!loading && !error">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
    <!-- Left Product -->
    <div class="group" *ngIf="getLeftProduct()">
      <!-- Image -->
      <div class="overflow-hidden">
        <img
          [src]="getLeftProduct()?.image"
          [alt]="getLeftProduct()?.title"
          class="w-full h-[520px] object-cover transition-transform duration-500 group-hover:scale-105"
        />
      </div>

      <!-- Content -->
      <div class="mt-6">
        <p class="text-sm text-gray-500 mb-2" *ngIf="getLeftProduct()?.subtitle">
          {{ getLeftProduct()?.subtitle }}
          <span class="font-semibold" *ngIf="getLeftProduct()?.discount">
            {{ getLeftProduct()?.discount }}
          </span>
        </p>

        <h3 class="text-2xl md:text-3xl font-serif text-black mb-6 leading-tight">
          {{ getLeftProduct()?.title }}
        </h3>

        <button
          [routerLink]="['/home/all-products']"
          [queryParams]="{ category: getLeftProduct()?.category }"
          class="px-6 py-2 md:px-8 md:py-3 border border-black text-sm font-semibold tracking-wide
                 hover:bg-black hover:text-white transition-all duration-300"
        >
          {{ getLeftProduct()?.buttonText || 'SHOP NOW' }}
        </button>
      </div>
    </div>

    <!-- Right Product -->
    <div class="group" *ngIf="getRightProduct()">
      <!-- Image -->
      <div class="overflow-hidden">
        <img
          [src]="getRightProduct()?.image"
          [alt]="getRightProduct()?.title"
          class="w-full h-[520px] object-cover transition-transform duration-500 group-hover:scale-105"
        />
      </div>

      <!-- Content -->
      <div class="mt-6">
        <p class="text-sm text-gray-500 mb-2" *ngIf="getRightProduct()?.subtitle">
          {{ getRightProduct()?.subtitle }}
          <span class="font-semibold" *ngIf="getRightProduct()?.discount">
            {{ getRightProduct()?.discount }}
          </span>
        </p>

        <h3 class="text-2xl md:text-3xl font-serif text-black mb-6 leading-tight">
          {{ getRightProduct()?.title }}
        </h3>

        <button
          [routerLink]="['/home/all-products']"
          [queryParams]="{ category: getRightProduct()?.category }"
          class="px-6 py-2 md:px-8 md:py-3 border border-black text-sm font-semibold tracking-wide
                 hover:bg-black hover:text-white transition-all duration-300"
        >
          {{ getRightProduct()?.buttonText || 'SHOP NOW' }}
        </button>
      </div>
    </div>
  </div>
</section>

<!-- Loading State -->
<div *ngIf="loading" class="max-w-[1300px] mx-auto px-4 py-16">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
    <div *ngFor="let _ of [0,1]" class="animate-pulse">
      <div class="bg-gray-200 h-[520px] w-full"></div>
      <div class="mt-6 space-y-4">
        <div class="h-4 bg-gray-200 w-3/4"></div>
        <div class="h-8 bg-gray-200 w-1/2"></div>
        <div class="h-10 bg-gray-200 w-32 mt-4"></div>
      </div>
    </div>
  </div>
</div>

<!-- Error State -->
<div *ngIf="error && !loading" class="max-w-[1300px] mx-auto px-4 py-16 text-center">
  <div class="bg-red-50 border-l-4 border-red-500 p-4">
    <div class="flex">
      <div class="flex-shrink-0">
        <i class="fas fa-exclamation-circle text-red-500"></i>
      </div>
      <div class="ml-3">
        <p class="text-sm text-red-700">{{ error }}</p>
      </div>
    </div>
  </div>
</div>

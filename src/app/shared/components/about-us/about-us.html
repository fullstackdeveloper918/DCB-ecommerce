<!-- About Us Section -->
<section class="py-16" *ngIf="aboutData && !loading">
  <div class="max-w-[1393px] mx-auto">

    <!-- Section Header -->
    <div class="text-center mb-14">
      <p class="text-sm tracking-widest text-gray-500 mb-3">
        {{ aboutData.header.subtitle }}
      </p>
      <h2 class="text-3xl md:text-4xl font-semibold text-black tracking-tight leading-tight">
        {{ aboutData.header.title }}
      </h2>
      <div class="w-14 h-[2px] bg-black mx-auto mt-4"></div>
    </div>

    <!-- Content -->
    <div class="grid md:grid-cols-2 gap-14 items-center">

      <!-- Image -->
      <div class="relative">
        <img
          [src]="aboutData.image"
          alt="About Us"
          class="w-full h-[420px] object-cover rounded-xl shadow-md"
        />

        <div class="absolute bottom-6 left-6 bg-white px-5 py-3 rounded-lg shadow-md">
          <p class="text-sm font-semibold text-black">
            {{ aboutData.badge }}
          </p>
        </div>
      </div>

      <!-- Text Content -->
      <div class="space-y-6">

        <h3 class="text-3xl md:text-4xl font-semibold text-black tracking-tight leading-tight">
          {{ aboutData.sectionTitle }}
        </h3>

        <p
          *ngFor="let text of aboutData.description"
          class="text-gray-600 leading-relaxed text-base"
        >
          {{ text }}
        </p>

        <!-- Stats -->
        <div class="grid grid-cols-3 gap-6 pt-6 border-t border-gray-200">
          <div *ngFor="let stat of aboutData.stats">
            <h4 class="text-3xl font-semibold text-black">
              {{ stat.value }}
            </h4>
            <p class="text-sm text-gray-500 mt-1">
              {{ stat.label }}
            </p>
          </div>
        </div>

        <!-- CTA -->
        <!-- <div class="pt-4">
          <a
            [routerLink]="aboutData.cta.link"
            class="inline-flex items-center gap-2 text-sm font-medium text-black border-b border-black hover:opacity-70 transition"
          >
            {{ aboutData.cta.label }}
            <i class="fas fa-arrow-right text-xs"></i>
          </a>
        </div> -->

      </div>
    </div>
  </div>
</section>

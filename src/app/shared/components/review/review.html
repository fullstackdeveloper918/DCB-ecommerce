    Reviews
  </h2>

   <!-- Decorative underline -->
  <div class="w-14 h-[3px] bg-black mx-auto mt-4">
  </div>

<!-- Cards -->
<div class="grid md:grid-cols-3 gap-[20px] mb-[50px]" *ngIf="!loading">

  <div
    *ngFor="let review of reviews"
    class="rounded-[15px] overflow-hidden transition-all duration-300 review-box"
  >

    <!-- Image -->
    <div class="relative overflow-hidden border border-[#f3f4f6]" style="height: 400px;">
      <img
        [src]="review.product_image"
        class="w-full h-full transition-transform duration-500 hover:scale-110"
        alt="Product"
      />

      <div
        class="absolute inset-0 bg-black/20 opacity-0
               flex items-center justify-center transition"
      >
      </div>
    </div>

    <!-- Content -->
    <div class="mb-[6px]">

      <!-- Rating -->
  <div class="flex gap-1 mb-[6px]">
  <svg
    *ngFor="let star of [1,2,3,4,5]; let i = index"
    width="16"
    height="16"
    viewBox="0 0 16 16"
    xmlns="http://www.w3.org/2000/svg"
  >
    <path
      d="M8 1.5L10.09 5.76L14.78 6.45L11.39 9.75L12.18 14.42L8 12.2L3.82 14.42L4.61 9.75L1.22 6.45L5.91 5.76L8 1.5Z"
      [attr.fill]="i < review.review_rating ? '#FFD700' : '#E5E7EB'"
    />
  </svg>
</div>


      
      <!-- Review -->
      <p class="text-[#313131] leading-[24px] text-base mb-[15px]">
        “{{ review.review_content }}”
      </p>

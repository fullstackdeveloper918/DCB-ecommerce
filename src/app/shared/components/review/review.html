
<!-- Section Heading -->
<div class="text-center mb-14 px-4">
  <h2 class="text-3xl md:text-4xl font-extrabold text-black tracking-tight">
    Reviews
  </h2>

  <p class="text-gray-600 leading-relaxed text-base">
    With over <span class="font-semibold text-black">15,000</span> 5-star reviews,
    MrBeast merch is loved by fans and trusted by parents worldwide!
  </p>

  <!-- Decorative underline -->
  <div class="mt-6 flex justify-center">
    <span class="h-1 w-16 rounded-full bg-black"></span>
  </div>
</div>

<!-- Cards -->
<div class="grid md:grid-cols-3 gap-8" *ngIf="!loading">

  <div
    *ngFor="let review of reviews"
    class="rounded-xl overflow-hidden hover:shadow-lg transition"
  >

    <!-- Image -->
    <div class="relative group">
      <img
        [src]="review.image"
        class="w-full h-[240px] object-cover"
        alt="Product"
      />

      <div
        class="absolute inset-0 bg-black/20 opacity-0 group-hover:opacity-100
               flex items-center justify-center transition"
      >
      </div>
    </div>

    <!-- Content -->
    <div class="p-6 space-y-4">

      <!-- Rating -->
      <div class="flex gap-1 text-[#f5a623]">
        <i
          class="fas fa-star"
          *ngFor="let star of getStars(review.rating)"
        ></i>
      </div>

      <!-- Review -->
      <p class="text-gray-600 leading-relaxed text-base">
        “{{ review.review }}”
      </p>

      <!-- Author -->
      <p class="font-medium text-black text-sm">
        {{ review.author }}
      </p>

      <!-- <hr /> -->

  </div>

</div>

<!-- Loading State -->
<div *ngIf="loading" class="grid md:grid-cols-3 gap-8">
  <div *ngFor="let i of [1,2,3]" class="h-[420px] bg-gray-100 animate-pulse rounded-xl"></div>
</div>

    <div class="text-4xl font-black cursor-pointer">
      <img routerLink="/home" src="https://dcb-porfolio.vercel.app/DCB-logo.png" alt="logoimage" width="120" height="70" />
    </div>
    <nav class="md:flex gap-6 text-sm font-normal hidden md:block">

      <a href="#" class="block md:inline-block hover:font-semibold transition hover:underline">Pages</a> -->

    <div class="socilLinks flex md:gap-4 gap-3 text-lg font-normal items-center">
  <i routerLink="/home/liked-products" class="fa-regular fa-heart hover:text-black cursor-pointer"></i>

  <!-- Cart Icon with Item Count Badge -->

    <i routerLink="cart" class="fa-solid fa-cart-shopping cursor-pointer text-xl"></i>
    <span *ngIf="cartCount > 0"
          class="absolute -top-2 -right-2 bg-red-600 text-white text-xs w-5 h-5 rounded-full flex items-center justify-center">

  <!-- Mobile Menu -->
  <div class="md:hidden">
    <button id="menu-toggle" (click)="toggleMobileMenu()" class="text-2xl focus:outline-none">
      <i class="fa-solid fa-bars"></i>
    </button>
  </div>

  <!-- Profile (moved to the end) -->
    <div class="relative">
    <i class="fa-regular fa-user cursor-pointer" (click)="toggleProfileMenu()"></i>

    <!-- Dropdown (Profile Menu) -->
    <div *ngIf="showProfileMenu"
        class="absolute right-0 mt-2 w-40 bg-white border rounded shadow-md z-50">
      
      <!-- User Name -->
      <div class="px-4 py-2 border-b text-sm font-medium text-gray-700">
        {{userService.user?.name ||  'Guest User' }}
      </div>

      <!-- Logout -->
      <button
        (click)="logout()"
        class="block w-full text-left text-sm px-4 py-2 hover:bg-gray-100">
        Logout
      </button>
    </div>
  </div>

</div>

  <div id="mobile-menu" *ngIf="isMobileMenuOpen" class="md:hidden bg-white border-t border-gray-200">

<div class="bg-white rounded-2xl shadow hover:shadow-lg transition p-3 flex flex-col relative single-product h-full justify-between">
  <div class="relative">
    <img [src]="product.image" [alt]="product.name" class="w-full h-full object-cover rounded-xl mb-4" />
    <span class="absolute top-2 left-2 bg-red-500 text-white text-[10px] leading-[8px] font-semibold px-[7px] py-[4px] rounded-full">NEW</span>
  </div>
  <div class="productContent mt-2">
  <h3 class="text-lg font-semibold">{{ product.name }}</h3>
  <p class="text-gray-500 text-sm flex-grow">{{ product.description }}</p>
  <div class="mt-1 flex justify-between items-center">
    <div>
      <span class="font-bold text-black">${{ product.price }}</span>
      <span class="text-gray-400 line-through ml-2">${{ product.discountPrice }}</span>
    </div>
  </div>

  <div class="mt-3 flex justify-between items-center">
    <div class="flex space-x-1">
      @for (color of product.colors; track color) {
        <span class="w-4 h-4 rounded-full" [style.backgroundColor]="color"></span>
      }
    </div>
    <div class="flex space-x-2 justify-between w-full">
      <button class="absolute top-4 right-3 text-gray-400 z-50 whishlist cursor-pointer">
        <!-- <i class="fas fa-heart"></i> -->
         <i class="fa-regular fa-heart hover:text-black"></i>
      </button>
      <button class="px-3 py-1 border border-black text-black hover:text-white hover:bg-black transition cursor-pointer rounded-md">
        Add to Cart
      </button>
      <a [routerLink]="['/product', product.id]" class="bg-gray-200 text-black hover:text-white px-3 py-1 rounded-md hover:bg-black transition text-center">
        <i class="fa-regular fa-eye"></i>
      </a>
    </div>
  </div>
    </div>
</div>

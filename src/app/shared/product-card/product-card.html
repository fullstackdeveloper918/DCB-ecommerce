<div
  class="bg-white
          transition
         flex flex-col relative
         single-product h-full
         overflow-hidden
         cursor-pointer" [routerLink]="['/home/product', product.id]"
>
  <!-- Image -->
  <div class="relative overflow-hidden aspect-[3/4] sm:aspect-[4/5] border border-[#f3f4f6] ">
    <img
      [src]="product.image"
      [alt]="product.name"
      class="w-full h-full object-contain
             transition-transform duration-500
             hover:scale-110"
    />
  </div>

  <!-- Content -->
  <div class="productContent p-3 sm:p-4 flex flex-col flex-grow border-t border-[#8080804a]">

    <!-- Product Name -->
    <h3
      class="text-sm sm:text-base md:text-lg
             leading-snug
             line-clamp-2"
    >
      {{ product.name }}
    </h3>

    <!-- Price -->
    <div class="mt-1 text-sm sm:text-base text-gray-500">
      ${{ product.regular_price || '--' }}
    </div>

    <!-- Bottom Section -->
    <div class="mt-auto pt-3 flex items-center justify-between gap-2">

      <!-- Colors -->
      <div class="flex space-x-1">
        @for (color of product.colors; track color) {
          <span
            class="w-3.5 h-3.5 sm:w-4 sm:h-4
                   rounded-full border border-gray-300"
            [style.backgroundColor]="color"
          ></span>
        }
      </div>

      <!-- View Button -->
      <!-- <a
        [routerLink]="['/home/product', product.id]"
        class="flex items-center justify-center
               w-8 h-8 sm:w-9 sm:h-9
               rounded-md
               bg-gray-200 hover:bg-black
               text-black hover:text-white
               transition"
        aria-label="View Product"
      >
        <i class="fa-regular fa-eye text-xs sm:text-sm"></i>
      </a> -->

    </div>
  </div>
</div>

<div class="bg-white rounded-2xl shadow hover:shadow-lg transition p-4 flex flex-col">
  <div class="relative">
    <img [src]="product.image" [alt]="product.name" class="w-full h-48 object-cover rounded-xl mb-4" />
    <span class="absolute top-2 left-2 bg-red-500 text-white text-xs font-semibold px-2 py-1 rounded-full">NEW</span>
  </div>
  <h3 class="text-lg font-semibold">{{ product.name }}</h3>
  <p class="text-gray-500 text-sm flex-grow">{{ product.description }}</p>
  <div class="mt-4 flex justify-between items-center">
    <div>
      <span class="font-bold text-blue-600">${{ product.price }}</span>
      <span class="text-gray-400 line-through ml-2">${{ product.discountPrice }}</span>
    </div>
  </div>
  <div class="mt-2 flex justify-between items-center">
    <div class="flex space-x-1">
      @for (color of product.colors; track color) {
        <span class="w-4 h-4 rounded-full" [style.backgroundColor]="color"></span>
      }
    </div>
    <div class="flex space-x-2">
      <button class="text-yellow-500 hover:text-yellow-600 mr-2">
        <i class="fas fa-heart"></i>
      </button>
      <button class="bg-blue-500 text-white px-3 py-1 rounded-md hover:bg-blue-600">
        Add to Cart
      </button>
      <a [routerLink]="['/product', product.id]" class="bg-green-500 text-white px-3 py-1 rounded-md hover:bg-green-600 text-center">
        View
      </a>
    </div>
  </div>
</div>

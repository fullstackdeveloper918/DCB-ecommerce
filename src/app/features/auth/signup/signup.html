<div class="min-h-screen bg-gray-100 flex items-center justify-center">
  <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Sign Up</h2>
    <form (ngSubmit)="onSubmit()" [formGroup]="signupForm">
      <div class="mb-4">
        <label class="block text-sm font-bold text-gray-700 mb-1">Username</label>
        <input formControlName="username" class="w-full p-2 border rounded" required />
      </div>
      <div class="mb-4">
        <label class="block text-sm font-bold text-gray-700 mb-1">Email</label>
        <input formControlName="email" type="email" class="w-full p-2 border rounded" required />
      </div>
      <div class="mb-4">
        <label class="block text-sm font-bold text-gray-700 mb-1">Password</label>
        <input formControlName="password" type="password" class="w-full p-2 border rounded" required />
      </div>
      <div class="mb-6">
        <label class="block text-sm font-bold text-gray-700 mb-1">Confirm Password</label>
        <input formControlName="confirmPassword" type="password" class="w-full p-2 border rounded" required />
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Sign Up</button>
    </form>
    <p class="mt-4 text-center text-gray-600">
      Already have an account? 
      <a routerLink="/auth" class="text-blue-500 hover:underline">Login</a>
    </p>
  </div>
</div>

<div class="min-h-screen bg-gray-100 flex items-center justify-center">
  <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
      <div class="mb-4">
        <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
        <input type="text" id="username" formControlName="email" class="w-full p-2 border rounded" required>
      </div>
      <div class="mb-6 relative">
      <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
      <input 
        [type]="showPassword ? 'text' : 'password'" 
        id="password" 
        formControlName="password" 
        class="w-full p-2 border rounded pr-10" 
        required
      >

      <button 
        type="button" 
        (click)="togglePasswordVisibility()" 
        class="absolute right-2 top-9 text-gray-500 hover:text-gray-700 cursor-pointer"
        tabindex="-1"
      >
        <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
      </button>
    </div>

      <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 cursor-pointer">Login</button>
    </form>

  </div>
</div>

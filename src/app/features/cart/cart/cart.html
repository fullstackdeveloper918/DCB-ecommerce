<div class="max-w-6xl mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Shopping Cart</h1>

  <!-- Cart Items -->
  <div class="space-y-4">
  @for ( item of cartItems; track $index) {  <div class="flex items-center justify-between bg-white p-4 rounded shadow">
      <div class="flex items-center space-x-4">
        <img [src]="item.image" alt="Product" class="w-20 h-20 object-contain border p-2">
        <div>
          <h2 class="font-semibold text-lg">{{ item.name }}</h2>
          <p class="text-sm text-gray-500">260 Watt Motor | 7 Speed | Handheld</p>
        </div>
      </div>

      <div class="flex items-center space-x-4">
        <div class="flex items-center border rounded">
          <button class="px-3 py-1" (click)="decreaseQty(item)">-</button>
          <span class="px-3">{{ item.quantity }}</span>
          <button class="px-3 py-1" (click)="increaseQty(item)">+</button>
        </div>
        <div class="font-semibold text-right">
          ₹{{ item.price * item.quantity }}
        </div>
        <button (click)="removeItem(item)" class="text-red-500 hover:underline text-sm">Remove</button>
      </div>
    </div>
}
  </div>

  <!-- Summary -->
  <div class="mt-8 bg-white p-6 rounded shadow">
    <h2 class="text-xl font-semibold mb-4">Cart Summary</h2>
    <div class="flex justify-between text-lg font-medium">
      <span>Total</span>
      <span>₹{{ getTotal() }}</span>
    </div>
    <button routerLink="/checkout" class="mt-4 w-full bg-yellow-500 text-white py-2 rounded hover:bg-yellow-600">
      Proceed to Checkout
    </button>
  </div>
</div>

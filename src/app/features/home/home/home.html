<!-- Banner Slider -->
<div
  class="home-banner relative h-[100vh] z-10 flex items-center justify-center overflow-hidden"
>

  <!-- Slides -->
  <div
    class="absolute inset-0 transition-all duration-700 ease-in-out bg-cover bg-bottom"
    [ngStyle]="{
      'background-image': 'url(' + banners[currentBannerIndex].image + ')'
    }"
  ></div>

  <!-- Dark Overlay -->
  <div class="absolute inset-0 bg-black/40"></div>

  <!-- Banner Content -->
  <div class="relative z-10 text-center max-w-2xl px-4">
    <h1 class="text-3xl md:text-5xl font-bold text-white mb-4 leading-tight">
      {{ banners[currentBannerIndex].title }}
    </h1>

    <p class="text-base md:text-lg text-gray-200 mb-8">
      {{ banners[currentBannerIndex].subtitle }}
    </p>

    <button
      routerLink="/home/all-products"
      class="inline-flex items-center gap-3
             bg-black text-white
             px-8 py-4 rounded-full
             text-sm md:text-base font-semibold
             hover:bg-gray-900
             transition-all duration-300
             shadow-lg hover:shadow-xl
             cursor-pointer
             group cursor-pointer"
    >
      Shop Now
      <i class="fas fa-arrow-right transform transition-transform duration-300 group-hover:translate-x-1"></i>
    </button>
  </div>

  <!-- Prev Button -->
  <button
    type="button"
    (click)="prevBanner()"
    class="absolute left-6 top-1/2 -translate-y-1/2 z-20
           w-11 h-11 rounded-full
           bg-white/80 backdrop-blur
           flex items-center justify-center
           text-gray-800
           hover:bg-black hover:text-white
           cursor-pointer
           transition-all duration-300"
    aria-label="Previous Banner"
  >
    <i class="fas fa-chevron-left"></i>
  </button>

  <!-- Next Button -->
  <button
    type="button"
    (click)="nextBanner()"
    class="absolute right-6 top-1/2 -translate-y-1/2 z-20
           w-11 h-11 rounded-full
           bg-white/80 backdrop-blur
           flex items-center justify-center
           text-gray-800
           hover:bg-black hover:text-white
           cursor-pointer
           transition-all duration-300"
    aria-label="Next Banner"
  >
    <i class="fas fa-chevron-right"></i>
  </button>

  <!-- Dots -->
  <div class="absolute bottom-8 left-1/2 -translate-x-1/2 z-20 flex gap-2">
    <button
      *ngFor="let banner of banners; let i = index"
      (click)="goToBanner(i)"
      class="w-2.5 h-2.5 rounded-full transition-all duration-300"
      [ngClass]="
        i === currentBannerIndex
          ? 'bg-white w-6'
          : 'bg-white/50 hover:bg-white'
      "
    ></button>
  </div>

</div>

  <div class="mt-[20px]">
    <ng-container *ngIf="limitedProducts && limitedProducts.length > 0; else noProducts">
      <div class="relative group">
  
        <!-- Left Arrow -->
        <button
          type="button"
          class="absolute left-[-34px] top-1/2 -translate-y-1/2 z-10
                hidden md:flex
                w-10 h-10
                bg-white border border-gray-200
                shadow-sm
                items-center justify-center
                text-gray-700
                hover:bg-black hover:text-white
                transition-all duration-300
                group-hover:flex"
          (click)="productScroll.scrollBy({ left: -productScroll.offsetWidth, behavior: 'smooth' })"
          aria-label="Scroll Left"
        >
          <i class="fas fa-arrow-left text-sm"></i>
        </button>

        <!-- Product Scrollable Row -->
        <div
          #productScroll
          class="flex gap-6 overflow-x-auto scroll-smooth pb-4 hide-scrollbar"
          style="scrollbar-width: none; -ms-overflow-style: none;"
        >
          @for (product of limitedProducts; track product) {
            <div class="min-w-[260px] max-w-xs flex-shrink-0">
              <app-product-card [product]="product"></app-product-card>
            </div>
          }
        </div>

        <!-- Right Arrow -->
        <button
          type="button"
          class="absolute right-[-25px] top-1/2 -translate-y-1/2 z-10
                hidden md:flex
                w-10 h-10
                bg-white border border-gray-200
                shadow-sm
                items-center justify-center
                text-gray-700
                hover:bg-black hover:text-white
                transition-all duration-300
                group-hover:flex"
          (click)="productScroll.scrollBy({ left: productScroll.offsetWidth, behavior: 'smooth' })"
          aria-label="Scroll Right"
        >
          <i class="fas fa-arrow-right text-sm"></i>
        </button>

      </div>

    </ng-container>
    <ng-template #noProducts>
      <div class="flex flex-col items-center justify-center py-20 bg-white rounded-xl shadow-md border border-gray-200">
        <img src="/no-products.webp" alt="No Products" class="w-32 h-32 mb-4 opacity-80" />
        <h3 class="text-2xl font-bold text-gray-700 mb-2">No Products Found</h3>
        <p class="text-gray-500 text-base mb-4">We couldn't find any products matching your search or filters.</p>
      </div>
    </ng-template>
  </div>

  <app-two-images></app-two-images>
  <app-about-us></app-about-us>

  <app-review></app-review>

  
</div>

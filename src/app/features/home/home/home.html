

<!-- Product Grid -->
<div class=" max-w-full mx-auto">

  <div class="home-banner bg-[#f9fafb]  h-[250px] md:min-h-[270px] md:p-4 px-4 py-6 flex flex-col gap-1 items-center justify-center border border-solid border-[#cccccc29] bg-cover" style="background-image: url('/home-banner.png');">
      <p class="text-sm font-normal mb-0 text-center text-black">Home > Our Products</p>

      <h2 class="text-2xl md:text-4xl font-bold text-center text-black">Our Products</h2>
  </div>

  <!-- Breadcrumb -->

</div>
<div class="py-6 px-4 max-w-[1300px] mx-auto">
    <div class="bg-[#f9fafb] p-4 rounded-2xl border border-solid border-[#cccccc29] ">

  <!-- Search and Filters -->
  <div class="flex flex-col md:flex-row justify-between items-center gap-4 w-full ">
    <!-- Search Input -->
    <div class="flex items-center w-full md:w-auto border border-gray-200 bg-white rounded-[20px] focus:outline-none">
      <button class=" p-2 pl-[15px]">
        <i class="fas fa-search text-gray-600"></i>
      </button>
      <input
        type="text"
        placeholder="Search"
        class="w-full md:w-64 focus:outline-none text-sm"
        (input)="searchProducts($event)"
      />
      <button class="p-2 pr-[15px]">
        <i class="fas fa-filter text-gray-600"></i>
      </button>
    </div>

    <!-- Sort Dropdown -->
    <div class="relative w-full md:w-auto">
  <select
    class="w-full md:w-40 p-2 pr-10 border border-gray-200 rounded-[20px] bg-white focus:outline-none text-sm appearance-none pl-[15px]"
  >
    <option>Sort by</option>
    <option value="price_asc">Price: Low to High</option>
    <option value="price_desc">Price: High to Low</option>
  </select>

  <span class="absolute right-4 top-1/2 -translate-y-1/2 pointer-events-none">
    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
      <path d="M6 9L12 15L18 9"
            stroke="#1A2A49" stroke-width="3" 
            stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </span>
</div>

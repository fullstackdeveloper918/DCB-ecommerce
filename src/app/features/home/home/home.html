  <div class="bg-[#f8f8f8] rounded-2xl min-h-auto md:min-h-[270px] md:p-4 px-4 py-6 flex flex-col gap-1 items-center justify-center">

  <div class="bg-gray-50 p-4  mt-6 rounded-2xl">

  <!-- Search and Filters -->
  <div class="flex flex-col md:flex-row justify-between items-center gap-4 w-full">
    <!-- Search Input -->
    <div class="flex items-center w-full md:w-auto">
      <button class="bg-gray-200 p-2 rounded-l-md">
        <i class="fas fa-search text-gray-600"></i>
      </button>
      <input
        type="text"
        placeholder="Shop Page"
        class="w-full md:w-64 p-2 border-t border-b border-gray-200 focus:outline-none"
      />
      <button class="bg-gray-200 p-2 rounded-r-md">
        <i class="fas fa-filter text-gray-600"></i>
      </button>
    </div>

    <!-- Sort Dropdown -->
    <div class="w-full md:w-auto">
      <select
        class="w-full md:w-32 p-2 border border-gray-200 rounded-md focus:outline-none"
      >
        <option>Sort by</option>
        <option>Price: Low to High</option>
        <option>Price: High to Low</option>
      </select>
    </div>
  </div>
